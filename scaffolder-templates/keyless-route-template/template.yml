apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: frontdoor-keyless-route-template
  title: Frontdoor Keyless Route Definition
  description: Create a simple key API definition using frontdoor
  tags:
    - recommended
    - frontdoor
    - keyless
spec:
  owner: service@example.com
  type: service

  parameters:
    - title: Provide some simple information
      required:
        - component_id
        - owner
        - target_url
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          ui:field: EntityNamePicker
        target_url:
          title: Target Url
          type: string
          description: Name for the api target url. eg (io.backstage.blah)
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
        keyless:
          title: Setup Keyless API definition
          type: boolean
          description: Select to setup keyless API definition
          default: false
          ui:autofocus: true
          ui:options:
            rows: 5        
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
    - title: Choose a location
      required:
        - repoUrl
        - dryRun        
      properties:
        dryRun:
          title: Only perform a dry run, don't publish anything
          type: boolean
          default: false
          ui:autofocus: true
          ui:options:
            rows: 5                
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutRender:
          - .github/workflows/*
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          target_url: ${{ parameters.target_url }}
          owner: ${{ parameters.owner }}
          keyless: ${{ parameters.keyless }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          http_port: 8080

    - id: publish
      if: ${{ parameters.dryRun !== true }}
      name: Publish
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: This is ${{ parameters.component_id }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      if: ${{ parameters.dryRun !== true }}
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

    - name: Results
      if: ${{ parameters.dryRun }}
      action: debug:log
      input:
        listWorkspace: true

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}